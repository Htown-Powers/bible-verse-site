
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Verse Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bible Verse Generator</h1>

    <div id="selectors">
      <label for="category-select" style="color: white; font-size: 1.2rem;">Category:</label>
      <select id="category-select">
        <option value="">Loading categories...</option>
      </select>
    </div>

    <button onclick="getRandomVerse()">Get Verse</button>

    <div id="verse-display"></div>
    <button id="copy-button" onclick="copyVerseToClipboard()">Copy Verse</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
